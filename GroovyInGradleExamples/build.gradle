// Closure resolution
class Person {
	String theName
	Integer theAge
	
	Person(theName, theAge) {
		this.theName = theName
		this.theAge = theAge
	}
	
	def executeInside(Closure c) {
		c.delegate = this
		c()
	}
}

def p1 = new Person("Vadim", 50)
p1.executeInside {
	println theName
}
